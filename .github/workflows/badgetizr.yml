name: Run Badgetizr on Pull Requests

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - closed

concurrency:
  group: badgetizr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  badgetizr-start:
    # Skip Dependabot PRs - they have restricted permissions and don't need badges
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5

      - name: Badgetizr - Running Tests
        uses: aiKrice/homebrew-badgetizr@2.5.0
        with:
          pr_id: ${{ github.event.pull_request.number }}
          configuration: .badgetizr.yml
          pr_destination_branch: ${{ github.event.pull_request.base.ref }}
          pr_build_number: ${{ github.run_id }}
          pr_build_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ci_status: "started"
          ci_text: "Running Tests & Coverage"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5

      - name: Cache ShellCheck
        id: cache-shellcheck
        uses: actions/cache@v4
        with:
          path: /usr/bin/shellcheck
          key: shellcheck-${{ runner.os }}

      - name: Install ShellCheck
        if: steps.cache-shellcheck.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          echo "Running ShellCheck on all shell scripts..."
          shellcheck -x badgetizr providers/*.sh
          echo "âœ… ShellCheck passed!"

  tests:
    # Run tests only if ShellCheck passes
    # Always run tests, even for Dependabot PRs (no dependency on badgetizr-start)
    # For Dependabot: tests run but badges are skipped
    # For regular PRs: badgetizr-start runs first, then shellcheck, then tests
    needs: shellcheck
    if: ${{ always() }}
    uses: ./.github/workflows/tests.yml
    secrets: inherit

  badgetizr-result:
    needs: [shellcheck, tests]
    runs-on: ubuntu-latest
    # Always run if shellcheck or tests ran, but skip for Dependabot PRs
    if: ${{ always() && !startsWith(github.head_ref, 'dependabot/') }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5

      - name: Badgetizr - Success
        if: needs.shellcheck.result == 'success' && needs.tests.result == 'success'
        uses: aiKrice/homebrew-badgetizr@2.5.0
        with:
          pr_id: ${{ github.event.pull_request.number }}
          configuration: .badgetizr.yml
          pr_destination_branch: ${{ github.event.pull_request.base.ref }}
          pr_build_number: ${{ github.run_id }}
          pr_build_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ci_status: "passed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Badgetizr - Failed
        if: needs.shellcheck.result != 'success' || needs.tests.result != 'success'
        uses: aiKrice/homebrew-badgetizr@2.5.0
        with:
          pr_id: ${{ github.event.pull_request.number }}
          configuration: .badgetizr.yml
          pr_destination_branch: ${{ github.event.pull_request.base.ref }}
          pr_build_number: ${{ github.run_id }}
          pr_build_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ci_status: "failed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
