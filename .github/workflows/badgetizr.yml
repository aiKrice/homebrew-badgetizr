name: Run Badgetizr on Pull Requests

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - closed

concurrency:
  group: badgetizr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  badgetizr-start:
    # Skip Dependabot PRs - they have restricted permissions and don't need badges
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5

      - name: Badgetizr - Running Tests
        uses: aiKrice/homebrew-badgetizr@2.5.0
        with:
          pr_id: ${{ github.event.pull_request.number }}
          configuration: .badgetizr.yml
          pr_destination_branch: ${{ github.event.pull_request.base.ref }}
          pr_build_number: ${{ github.run_id }}
          pr_build_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ci_status: "started"
          ci_text: "Running Tests & Coverage"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5

      - name: Run shellcheck with reviewdog
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: diff_context
          path: "."
          pattern: "*.sh"
          exclude: "./.git/*"
          shellcheck_flags: "-x badgetizr configure providers/*.sh githooks/*"

      - name: Run shfmt with reviewdog
        uses: reviewdog/action-shfmt@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: diff_context
          path: "."
          pattern: "*.sh"
          exclude: "./.git/*"
          shfmt_flags: "-i 4 -ci -sr -d badgetizr configure providers/*.sh githooks/*"

  tests:
    # Run tests only if shellcheck succeeded
    # ShellCheck runs for all PRs (including Dependabot) as it requires no special permissions
    # For regular PRs: badgetizr-start runs first, then shellcheck, then tests
    # For Dependabot PRs: shellcheck runs, then tests (badges are skipped)
    needs: shellcheck
    uses: ./.github/workflows/tests.yml
    secrets: inherit

  badgetizr-result:
    needs: [shellcheck, tests]
    runs-on: ubuntu-latest
    # Always run if shellcheck or tests ran, but skip for Dependabot PRs
    if: ${{ always() && !startsWith(github.head_ref, 'dependabot/') }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5

      - name: Badgetizr - Success
        if: needs.shellcheck.result == 'success' && needs.tests.result == 'success'
        uses: aiKrice/homebrew-badgetizr@2.5.0
        with:
          pr_id: ${{ github.event.pull_request.number }}
          configuration: .badgetizr.yml
          pr_destination_branch: ${{ github.event.pull_request.base.ref }}
          pr_build_number: ${{ github.run_id }}
          pr_build_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ci_status: "passed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Badgetizr - Failed
        if: needs.shellcheck.result != 'success' || needs.tests.result != 'success'
        uses: aiKrice/homebrew-badgetizr@2.5.0
        with:
          pr_id: ${{ github.event.pull_request.number }}
          configuration: .badgetizr.yml
          pr_destination_branch: ${{ github.event.pull_request.base.ref }}
          pr_build_number: ${{ github.run_id }}
          pr_build_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ci_status: "failed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  claude-review:
    # Only run Claude review if all checks passed
    needs: [shellcheck, tests, badgetizr-result]
    if: ${{ needs.shellcheck.result == 'success' && needs.tests.result == 'success' }}
    uses: ./.github/workflows/claude-code-review.yml
    with:
      pr_number: ${{ github.event.pull_request.number }}
      pr_author: ${{ github.event.pull_request.user.login }}
      head_ref: ${{ github.head_ref }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
