name: Test Coverage

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache kcov
        id: cache-kcov
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/kcov
          key: kcov-v42-${{ runner.os }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats yq jq gh cmake g++ pkg-config libcurl4-openssl-dev libelf-dev libdw-dev binutils-dev libiberty-dev

      - name: Install kcov
        if: steps.cache-kcov.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/SimonKagstrom/kcov/archive/refs/tags/v42.tar.gz
          tar xzf v42.tar.gz
          cd kcov-42
          mkdir build
          cd build
          cmake -DCMAKE_INSTALL_PREFIX=$HOME/.local ..
          make
          make install
          cd ../..
          rm -rf kcov-42 v42.tar.gz

      - name: Add kcov to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install GitLab CLI
        run: |
          curl -fsSL https://gitlab.com/gitlab-org/cli/-/releases/v1.76.2/downloads/glab_1.76.2_linux_amd64.tar.gz | tar -xz -C /tmp
          sudo mv /tmp/bin/glab /usr/local/bin/
          glab version

      - name: Run tests with coverage
        run: |
          mkdir -p coverage
          kcov --exclude-pattern=/usr,/tmp coverage bats tests

      - name: Debug coverage files
        run: |
          echo "=== Coverage directory structure ==="
          ls -la coverage/
          echo ""
          echo "=== All files recursively ==="
          find coverage -type f
          echo ""
          echo "=== XML files specifically ==="
          find coverage -name "*.xml"
          echo ""
          echo "=== Show content of each XML file found ==="
          find coverage -name "*.xml" -exec echo "File: {}" \; -exec ls -lh {} \;
          echo ""
          echo "=== Cobertura files ==="
          find coverage -name "*cobertura*"
          echo ""
          echo "=== ANY .xml file path ==="
          find coverage -name "*.xml" | while read file; do echo "FOUND XML: $file"; done

      - name: Generate coverage report
        run: |
          if [ -f coverage/index.html ]; then
            COVERAGE=$(grep -oP 'percent_covered">\K[0-9.]+' coverage/index.html | head -1 || echo "0")
            echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Full report available in artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not generated"
            echo "COVERAGE_PERCENT=0" >> $GITHUB_ENV
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          THRESHOLD=70
          COVERAGE=${{ env.COVERAGE_PERCENT }}
          echo "Coverage: ${COVERAGE}%"
          echo "Threshold: ${THRESHOLD}%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "⚠️  Warning: Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            # Don't fail the build, just warn
          else
            echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/bats.*/cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true
