name: Test Coverage

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats yq jq gh

      - name: Install GitLab CLI
        run: |
          curl -fsSL https://gitlab.com/gitlab-org/cli/-/releases/v1.76.2/downloads/glab_1.76.2_Linux_x86_64.tar.gz | tar -xz -C /tmp
          sudo mv /tmp/bin/glab /usr/local/bin/
          glab version

      - name: Run tests with coverage
        uses: sudo-bot/action-kcov@latest
        with:
          cli-args: --exclude-pattern=/usr,/tmp coverage bats tests

      - name: Debug coverage files
        run: |
          echo "=== Coverage directory structure ==="
          ls -la coverage/
          echo ""
          echo "=== All files recursively ==="
          find coverage -type f | head -30
          echo ""
          echo "=== XML files specifically ==="
          find coverage -name "*.xml" -exec ls -lh {} \;
          echo ""
          echo "=== Checking wildcard path ==="
          ls -lh ./coverage/*/cobertura.xml 2>&1 || echo "No cobertura.xml found with wildcard"

      - name: Generate coverage report
        run: |
          if [ -f coverage/index.html ]; then
            COVERAGE=$(grep -oP 'percent_covered">\K[0-9.]+' coverage/index.html | head -1 || echo "0")
            echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Full report available in artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not generated"
            echo "COVERAGE_PERCENT=0" >> $GITHUB_ENV
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          THRESHOLD=70
          COVERAGE=${{ env.COVERAGE_PERCENT }}
          echo "Coverage: ${COVERAGE}%"
          echo "Threshold: ${THRESHOLD}%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "⚠️  Warning: Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            # Don't fail the build, just warn
          else
            echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/cov.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
          disable_search: true
        continue-on-error: true
